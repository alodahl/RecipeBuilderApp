<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe Builder</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="float-grid.css">
</head>
<body>
  <header role="header">
    <h1>recipe builder</h1>
    <form class="ingr-search-form js-ingr-search-form" action="index.html" aria-live="assertive">
      <div class="ingredients">
        <span class="js-added-ingredient-list added-ingredient-list"></span>
        <input class="js-query query" type="text" name="input" placeholder="'add' at least 1 ingredient" required>
      </div>
      <button class="add-ingredient-button button" type="submit" name="add-ingredient-button">add</button>
      <button class="js-find-recipes find-recipes-button button" type="button" name="search-ingredient">find recipes</button>
    </form>
    <hr>
  </header>
  <main role="main" aria-live="assertive">
    <h2 hidden>Here are your recipes<span class="js-user-query-terms"></span>:</h2>
    <div class="results js-results row"></div>
  </main>
  <div class="modal js-modal hidden">
    <div class="dark"></div>
    <div class="light">
      <img class="close-button" role="button"
      src="http://downloadicons.net/sites/default/files/multiplication-sign-icon-33109.png" alt="click to exit window">
      <div class="js-modal-content"></div>
    </div>
  </div>
  <footer role="footer">
    <button hidden class="js-see-more-results-button see-more-results-button button" type="button">see more results</button>
    <p class="tagline">You have the ingredients, we have the recipes.</p>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
