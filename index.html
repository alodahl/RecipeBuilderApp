<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Builder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header role="header">
      <h1>Recipe Builder</h1>
      <form class="ingr-search-form" action="index.html">
        <label for="input"></label>
        <input class="js-query" type="text" name="input" placeholder="ex: soy sauce">
        <button class="add-ingredient" type="submit" name="add-ingredient">add ingredient</button></form><hr></header>
    <main role="main" aria-live="assertive" hidden>
      <div class="results"></div></main>
    <footer role="footer">
      <p>You have the ingredients, we have the recipes.</p></footer>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
