<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Builder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header role="header">
      <h1>Recipe Builder</h1>
      <form class="" action="index.html" method="post">
        <label for="input"></label>
        <input type="text" name="input" value="" placeholder="ex: soy sauce">
        <button class="add-ingredient" type="button" name="button">add ingredient</button></form><hr></header>
    <main role="main" aria-live="assertive" hidden>
      <div class="results"></div></main>
    <footer role="footer">
      <p>You have the ingredients, we have the recipes.</p></footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
